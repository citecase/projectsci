name: Extract URLs from README
on:
  push:
    paths:
      - 'README.md' # Only runs when README changes
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run extraction script
        run: python extract_urls.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add urls.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update urls.txt" && git push)
