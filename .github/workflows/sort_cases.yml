name: Case Extraction and Sort

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Script
        run: python extract_cases.py

      - name: Commit Results
        run: |
          git config --global user.name "CaseBot"
          git config --global user.email "bot@github.com"
          git add sorted_cases.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sorted cases" && git push)
