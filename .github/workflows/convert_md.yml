name: Convert MD to JSON on Push

on:
  push:
    paths:
      - 'json/*.md'  # Trigger only for .md files inside the json folder
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Parser
        run: python parser.py

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add json/*.json
          git commit -m "Auto-generated JSON for case documents" || echo "No changes to commit"
          git push
