<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteCase - Project SCI 2018-2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .cite-logo { letter-spacing: -0.05em; }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sync-animation { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-white text-slate-900 antialiased">

    <main class="max-w-2xl mx-auto px-6 pt-24 pb-12 flex flex-col items-center">
        
        <!-- CiteCase Logo -->
        <div class="flex items-center mb-10 select-none scale-110 cite-logo">
            <div class="bg-white border-2 border-black px-4 py-2 rounded-l-xl">
                <span class="text-3xl font-black text-black uppercase">Cite</span>
            </div>
            <div class="bg-black border-2 border-black px-4 py-2 rounded-r-xl">
                <span class="text-3xl font-black text-white uppercase">Case</span>
            </div>
        </div>

        <!-- Search Input Area -->
        <div class="w-full relative mb-6 group">
            <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none text-slate-300 group-within:text-black transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>
            <input
                type="text"
                id="searchInput"
                class="w-full pl-14 pr-14 py-5 bg-white border-2 border-slate-200 rounded-full shadow-xl shadow-slate-100/40 outline-none focus:border-black transition-all text-lg placeholder:text-slate-300"
                placeholder="Search Petitioner vs Respondent or Citation..."
                autofocus
            >
            <button 
                id="refreshBtn"
                class="absolute right-4 top-1/2 -translate-y-1/2 p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-400"
                title="Refresh database"
            >
                <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
            </button>
        </div>

        <!-- Stats Display -->
        <div id="statsDisplay" class="mb-10 text-[11px] font-bold uppercase tracking-[0.25em] text-slate-400 text-center">
            Loading database...
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="w-full space-y-4">
            <!-- Loading State -->
            <div id="loadingState" class="flex flex-col items-center py-12">
                <div class="loader mb-3"></div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Syncing Database...</p>
            </div>
            <!-- Results will be injected here -->
        </div>
    </main>

    <!-- Persistent Branding -->
    <footer class="fixed bottom-8 w-full text-center pointer-events-none opacity-40">
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em]">Project SCI â€¢ 2018-2026</p>
    </footer>

    <script>
        const DATA_SOURCES = [
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2026.md",
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2025.md",
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2024.md",
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2023.md",
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2022.md",
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2021.md",
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2020.md",
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2019.md",
            "https://raw.githubusercontent.com/citecase/projectsci/refs/heads/main/done/2018.md"
        ];
        
        let caseData = [];

        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const statsDisplay = document.getElementById('statsDisplay');
        const refreshBtn = document.getElementById('refreshBtn');
        const refreshIcon = document.getElementById('refreshIcon');
        const loadingState = document.getElementById('loadingState');

        async function fetchData() {
            setLoading(true);
            caseData = []; // Clear existing data to prevent duplicates on refresh
            
            try {
                // Fetch all sources in parallel to optimize loading speed
                const responses = await Promise.all(
                    DATA_SOURCES.map(url => 
                        fetch(url, { cache: 'no-cache' })
                        .then(res => res.ok ? res.text() : null)
                        .catch(err => {
                            console.warn(`Error fetching ${url}:`, err);
                            return null;
                        })
                    )
                );
                
                // Process each successful response
                responses.forEach(text => {
                    if (text) {
                        const lines = text.split('\n');
                        parseTable(lines);
                    }
                });
                
                if (caseData.length === 0) {
                    throw new Error("No data found in sources.");
                }

                statsDisplay.innerText = `${caseData.length} Supreme Court Judgments Indexed`;
                renderResults();
            } catch (err) {
                showError(err.message);
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loadingState.classList.remove('hidden');
                refreshIcon.classList.add('sync-animation');
                statsDisplay.innerText = "Syncing Database...";
            } else {
                loadingState.classList.add('hidden');
                refreshIcon.classList.remove('sync-animation');
            }
        }

        function parseTable(lines) {
            lines.forEach((line) => {
                const trimmed = line.trim();
                if (trimmed.startsWith('|')) {
                    const columns = trimmed.split('|').map(c => c.trim()).filter((_, i, arr) => i > 0 && i < arr.length - 1);
                    // Standard structure: S.No (Index 0) | Case Name (Index 3) | Citation & Link (Last Index)
                    if (columns.length >= 4 && !columns[0].toLowerCase().includes('s.no') && !columns[0].includes('---')) {
                        const caseName = columns[3]; 
                        const lastCol = columns[columns.length - 1];
                        const linkMatch = lastCol.match(/\[(.*?)\]\((.*?)\)/);
                        const citation = linkMatch ? linkMatch[1] : lastCol;
                        const url = linkMatch ? linkMatch[2] : (lastCol.match(/(https?:\/\/[^\s]+)/)?.[0] || null);

                        if (caseName && citation) {
                            caseData.push({ 
                                sno: columns[0], 
                                name: caseName, 
                                citation: citation, 
                                url: url 
                            });
                        }
                    }
                }
            });
        }

        function showError(msg) {
            resultsContainer.innerHTML = `
                <div class="p-6 bg-red-50 border border-red-100 rounded-2xl flex items-center gap-3">
                    <svg class="w-5 h-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                    <p class="text-red-700 text-sm font-medium">${msg}</p>
                </div>`;
        }

        function renderResults() {
            const term = searchInput.value.toLowerCase().trim();
            resultsContainer.innerHTML = '';

            // Trigger search results only when a user types five or more characters
            if (term.length < 5) {
                if (term.length > 0) {
                    resultsContainer.innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-xs font-bold text-slate-300 uppercase tracking-widest">Type at least 5 characters to search...</p>
                        </div>`;
                }
                return;
            }

            const filtered = caseData.filter(c => 
                c.name.toLowerCase().includes(term) || 
                c.citation.toLowerCase().includes(term)
            );

            if (filtered.length > 0) {
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-2xl border border-slate-100 hover:border-black shadow-sm transition-all group";
                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1.5">
                                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Case #${item.sno}</span>
                                </div>
                                <h3 class="text-lg font-bold text-slate-900 leading-snug group-hover:text-black">${item.name}</h3>
                                <div class="mt-3 flex items-center gap-2">
                                    <span class="text-[11px] font-mono font-bold text-slate-600 bg-slate-100 px-2.5 py-1 rounded-md border border-slate-200">
                                        ${item.citation}
                                    </span>
                                </div>
                            </div>
                            ${item.url ? `
                                <a href="${item.url}" target="_blank" rel="noopener noreferrer" 
                                   class="inline-flex items-center justify-center gap-2 bg-black text-white px-6 py-3 rounded-xl font-bold text-xs transition-transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-black/5 uppercase">
                                    View Judgment 
                                    <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                                </a>
                            ` : ''}
                        </div>`;
                    resultsContainer.appendChild(card);
                });
            } else {
                resultsContainer.innerHTML = `
                    <div class="text-center py-16">
                        <p class="text-sm font-medium text-slate-400 tracking-wide italic">No records found matching "${term}"</p>
                    </div>`;
            }
        }

        searchInput.addEventListener('input', renderResults);
        refreshBtn.addEventListener('click', fetchData);

        // Initial Load
        window.onload = fetchData;
    </script>
</body>
</html>
